<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../image/icon.png" type="image/x-icon">
        <title>ESCTEC - Contato</title>
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/all.css">
        <link rel="stylesheet" href="../css/variable.css">
        <link rel="stylesheet" href="../css/contato.css">

    
    </head>
    <body>
        <main class="container">
            <div id="menu"></div>
            <div class="body-site">
                <div class="container-form">
                    <h1>Contato</h1>
                    <form class="contactForm">
                        <label for="name">Nome:</label>
                        <input class="sizeValidate" type="text" id="name" name="name">

                        <label for="enterprise">Empresa:</label>
                        <input class="sizeValidate" type="text" id="enterprise" name="enterprise">

                        <label for="city">Cidade:</label>
                        <input class="sizeValidate" type="text" id="city" name="city">

                        <label for="phone">Telefone:</label>
                        <input type="number" id="phone" name="phone">

                        <label for="mail">E-mail:</label>
                        <input type="text" id="mail" name="mail">

                        <label for="department-id
                        ">Departamento</label>
                        <select name="contact-department" id="department-id">
                            <option>Selecione um Departamento</option>
                            <option value="contact">Departamento para Contato</option>
                        </select>
                        <div class="howFind">
                            <h2>Como conheceu a ESTEC ?</h2>
                            <div>
                                <div class="radioGrop">
                                    <label for="radioIndication">Indicação</label>
                                    <input type="radio" name="howIFind" id="radioIndication" required>
                                </div>
                                <div class="radioGrop">
                                    <label for="e-mail">E-mail</label>
                                <input type="radio" name="howIFind"  id="e-mail" required>
                                </div>
                                <div class="radioGrop">
                                    <label for="radioSearchEngines">Buscadores</label>
                                    <input type="radio" name="howIFind"  id="radioSearchEngines" required> 
                                </div>
                            </div>
                        </div>

                        <label for="contactMessage"></label>
                        <textarea name="contactMessage" id="contactMessage" rows="6" cols="50" placeholder="Digite seu texto aqui..."></textarea>


                        <input class="contactBottom" type="submit" value="Enviar">
                    </form>
                </div>
            </div>
            <footer class="bottom-site">
                <p>&copy ESTEC brasil - fone (xx) xxxx-xxxx | faleconosco@esctecbrasil.com.br</p>
            </footer>
        </main>
        <script type="module" src="../../src/scripts/index.js"></script>
        <script type="module" src="../../src/scripts/contato.js"></script>
    </body>
</html>
