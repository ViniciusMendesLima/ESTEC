            </nav>
        </header> 
        <div class="body-site">
            <div class="container-form">
                <h1>Contato</h1>
                <form class="contactForm">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name">

                    <label for="enterprise">Empresa:</label>
                    <input type="text" id="enterprise" name="enterprise">

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city">

                    <label for="phone">Telefone:</label>
                    <input type="number" id="phone" name="phone">

                    <label for="mail">E-mail:</label>
                    <input type="text" id="mail" name="mail">

                    <label for="department-id
                    ">Departamento</label>
                    <select name="contact-department" id="department-id">
                        <option>Selecione um Departamento</option>
                        <option value="contact">Departamento para Contato</option>
                    </select>
                    <div class="howFind">
                        <h2>Como conheceu a ESTEC ?</h2>
                        <div>
                            <div class="radioGrop">
                                <label for="radioIndication">Indicação</label>
                                <input type="radio" name="howIFind" id="radioIndication" required>
                            </div>
                            <div class="radioGrop">
                                <label for="e-mail">E-mail</label>
                            <input type="radio" name="howIFind"  id="e-mail" required>
                            </div>
                            <div class="radioGrop">
                                <label for="radioSearchEngines">Buscadores</label>
                                <input type="radio" name="howIFind"  id="radioSearchEngines" required> 
                            </div>
                        </div>
                    </div>

                    <label for="contactMessage"></label>
                    <textarea name="contactMessage" id="contactMessage" rows="6" cols="50" placeholder="Digite seu texto aqui..."></textarea>


                    <input class="contactBottom" type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <footer class="bottom-site">
            <p>&copy ESTEC brasil - fone (xx) xxxx-xxxx | faleconosco@esctecbrasil.com.br</p>
        </footer>
